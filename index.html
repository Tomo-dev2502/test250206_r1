<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤すごろく 🚆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: manipulation; /* スマホでの操作を最適化 */
        }
        .map-container {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: 500px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Tokyo_rail_map.png') no-repeat center;
            background-size: cover;
            margin: 20px auto;
        }
        .station {
            position: absolute;
            width: 80px;
            height: 50px;
            border-radius: 10px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            left: 110px; /* すべての駅の横位置を統一 */
        }
        .event-station {
            background-color: lightblue; /* イベントマスの色 */
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            transition: top 0.5s;
            left: 100px; /* プレイヤーの横位置も統一 */
        }
        .player1 {
            filter: hue-rotate(200deg);
        }
        .player2 {
            filter: hue-rotate(0deg);
        }
        .dice {
            font-size: 20px;
            margin: 10px;
        }
        .stress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
        }
        .stress-level {
            width: 0%;
            height: 100%;
            background-color: red;
            transition: width 0.3s ease-in-out;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .map-container {
                height: 400px;
            }
            .station {
                width: 70px;
                height: 40px;
                font-size: 10px;
            }
            .player {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body onclick="rollDice()">
    <h1>🚆 出勤すごろくゲーム！</h1>
    <p>北千住駅から横浜駅へ通勤しよう！</p>

    <div class="stress-bar">
        <div class="stress-level" id="stressLevel"></div>
    </div>
    <p>通勤ストレスゲージ: <span id="stressText">0%</span></p>

    <div class="map-container" id="map">
        <div class="station" id="station-0" style="top: 30px;">北千住</div>
        <div class="station event-station" id="station-1" style="top: 80px;">日暮里</div>
        <div class="station" id="station-2" style="top: 130px;">上野</div>
        <div class="station event-station" id="station-3" style="top: 180px;">秋葉原</div>
        <div class="station" id="station-4" style="top: 230px;">東京</div>
        <div class="station event-station" id="station-5" style="top: 280px;">新橋</div>
        <div class="station" id="station-6" style="top: 330px;">品川</div>
        <div class="station event-station" id="station-7" style="top: 380px;">川崎</div>
        <div class="station" id="station-8" style="top: 430px;">横浜</div>

        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="player player1" id="player1" style="top: 30px;">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="player player2" id="player2" style="top: 30px;">
    </div>

    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <!-- ポップアップ -->
    <div class="popup" id="eventPopup">
        <p id="eventMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const stations = [
            { name: "北千住", y: 30 },
            { name: "日暮里", y: 80, event: true },
            { name: "上野", y: 130 },
            { name: "秋葉原", y: 180, event: true },
            { name: "東京", y: 230 },
            { name: "新橋", y: 280, event: true },
            { name: "品川", y: 330 },
            { name: "川崎", y: 380, event: true },
            { name: "横浜", y: 430 }
        ];

        let positions = [0, 0];
        let currentPlayer = 0;
        let stressLevel = 0;

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 3) + 1;
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] = Math.min(positions[currentPlayer] + diceRoll, stations.length - 1);
            updateBoard();

            if (positions[currentPlayer] === stations.length - 1) {
                alert(`🎉 プレイヤー${currentPlayer + 1}が横浜駅に到着！通勤完了！`);
                return;
            }

            if (stations[positions[currentPlayer]].event) {
                let event = randomEvent();
                document.getElementById("eventMessage").innerText = event.message;
                document.getElementById("eventPopup").style.display = "block";
                updateStress(event.stress);
            } else {
                switchTurn();
            }
        }

        function updateBoard() {
            document.getElementById(`player${currentPlayer + 1}`).style.top = stations[positions[currentPlayer]].y + "px";
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function updateStress(amount) {
            stressLevel = Math.min(100, stressLevel + amount);
            document.getElementById("stressLevel").style.width = stressLevel + "%";
            document.getElementById("stressText").textContent = stressLevel + "%";
        }

        function closePopup() {
            document.getElementById("eventPopup").style.display = "none";
            switchTurn();
        }

        function randomEvent() {
            return { message: "🚧 満員電車！ストレス+10", stress: 10 };
        }
    </script>
</body>
</html>
