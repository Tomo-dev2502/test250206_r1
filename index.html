<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷路すごろく</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .warp { background-color: lightgreen; }
        .loop { background-color: orange; }
        .event { background-color: yellow; }
        .dice { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>迷路すごろくゲーム</h1>
    <div class="board" id="board"></div>
    <button onclick="rollDice()">🎲 サイコロを振る</button>
    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <script>
        const boardSize = 20;
        let positions = [0, 0]; // プレイヤーの位置
        let currentPlayer = 0; // 0: プレイヤー1, 1: プレイヤー2
        const board = document.getElementById("board");

        // 特殊マス（分岐・迷路風）
        const specialSpaces = {
            4: { type: "warp", to: 8, message: "ワープ！マス8へ移動！" },
            9: { type: "loop", to: 3, message: "ループ発生！マス3に戻る！" },
            14: { type: "warp", to: 19, message: "ショートカット！マス19へ移動！" },
            17: { type: "loop", to: 12, message: "ループ発生！マス12に戻る！" }
        };

        function createBoard() {
            for (let i = 0; i < boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell-" + i;
                cell.textContent = i + 1;

                if (specialSpaces[i]) {
                    if (specialSpaces[i].type === "warp") cell.classList.add("warp");
                    if (specialSpaces[i].type === "loop") cell.classList.add("loop");
                }

                // プレイヤー画像を表示するための要素を追加
                let player1Icon = document.createElement("img");
                player1Icon.src = "https://cdn-icons-png.flaticon.com/512/847/847969.png"; // 青い駒
                player1Icon.classList.add("player", "player1");
                player1Icon.style.display = "none";

                let player2Icon = document.createElement("img");
                player2Icon.src = "https://cdn-icons-png.flaticon.com/512/847/847969.png"; // 赤い駒
                player2Icon.classList.add("player", "player2");
                player2Icon.style.display = "none";

                cell.appendChild(player1Icon);
                cell.appendChild(player2Icon);
                board.appendChild(cell);
            }
            updateBoard();
        }

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 3) + 1; // 1～3のサイコロ
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] += diceRoll;

            if (positions[currentPlayer] >= boardSize - 1) {
                alert(`プレイヤー${currentPlayer + 1}の勝ち！ 🎉`);
                resetGame();
                return;
            }

            updateBoard();
            checkSpecialEvent();
        }

        function checkSpecialEvent() {
            let currentPos = positions[currentPlayer];
            if (specialSpaces[currentPos]) {
                setTimeout(() => {
                    alert(specialSpaces[currentPos].message);
                    if (specialSpaces[currentPos].type === "warp" || specialSpaces[currentPos].type === "loop") {
                        positions[currentPlayer] = specialSpaces[currentPos].to;
                    }
                    updateBoard();
                    switchTurn();
                }, 500);
            } else {
                switchTurn();
            }
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function updateBoard() {
            document.querySelectorAll(".player").forEach(img => img.style.display = "none");
            document.getElementById("cell-" + positions[0]).querySelector(".player1").style.display = "block";
            document.getElementById("cell-" + positions[1]).querySelector(".player2").style.display = "block";
        }

        function resetGame() {
            positions = [0, 0];
            currentPlayer = 0;
            updateBoard();
            document.getElementById("turn-info").textContent = "プレイヤー1の番です";
        }

        createBoard();
    </script>
</body>
</html>
