<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すごろくゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .player1 { background-color: lightblue; }
        .player2 { background-color: lightcoral; }
        .event { background-color: yellow; }
        .warp { background-color: lightgreen; }
        .loop { background-color: orange; }
        .dice { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>すごろくゲーム</h1>
    <div class="board" id="board"></div>
    <button onclick="rollDice()">🎲 サイコロを振る</button>
    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <script>
        const boardSize = 20;
        let positions = [0, 0]; // プレイヤーの位置
        let currentPlayer = 0; // 0: プレイヤー1, 1: プレイヤー2
        const board = document.getElementById("board");

        // 特殊マスの定義（分岐・ループあり）
        const specialSpaces = {
            5: { type: "warp", to: 10, message: "ワープ！マス10へ移動！" },
            15: { type: "loop", to: 7, message: "ループ発生！マス7に戻る！" },
            12: { type: "back", value: 2, message: "イベント発生！2マス戻る！" },
            18: { type: "extraTurn", message: "ボーナス！もう一度振る！" }
        };

        function createBoard() {
            for (let i = 0; i < boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell-" + i;
                cell.textContent = i + 1;

                if (specialSpaces[i]) {
                    if (specialSpaces[i].type === "warp") cell.classList.add("warp");
                    if (specialSpaces[i].type === "loop") cell.classList.add("loop");
                    if (specialSpaces[i].type === "back") cell.classList.add("event");
                    if (specialSpaces[i].type === "extraTurn") cell.classList.add("event");
                }

                board.appendChild(cell);
            }
            updateBoard();
        }

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 3) + 1; // 1～3のサイコロ
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] += diceRoll;

            if (positions[currentPlayer] >= boardSize - 1) {
                alert(`プレイヤー${currentPlayer + 1}の勝ち！ 🎉`);
                resetGame();
                return;
            }

            updateBoard();
            checkSpecialEvent();
        }

        function checkSpecialEvent() {
            let currentPos = positions[currentPlayer];
            if (specialSpaces[currentPos]) {
                setTimeout(() => {
                    alert(specialSpaces[currentPos].message);
                    if (specialSpaces[currentPos].type === "back") {
                        positions[currentPlayer] = Math.max(0, positions[currentPlayer] - specialSpaces[currentPos].value);
                    } else if (specialSpaces[currentPos].type === "warp" || specialSpaces[currentPos].type === "loop") {
                        positions[currentPlayer] = specialSpaces[currentPos].to;
                    } else if (specialSpaces[currentPos].type === "extraTurn") {
                        rollDice();
                        return;
                    }
                    updateBoard();
                    switchTurn();
                }, 500);
            } else {
                switchTurn();
            }
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("player1", "player2"));
            document.getElementById("cell-" + positions[0]).classList.add("player1");
            document.getElementById("cell-" + positions[1]).classList.add("player2");
        }

        function resetGame() {
            positions = [0, 0];
            currentPlayer = 0;
            updateBoard();
            document.getElementById("turn-info").textContent = "プレイヤー1の番です";
        }

        createBoard();
    </script>
</body>
</html>
