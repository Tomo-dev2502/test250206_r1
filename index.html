<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHQ出勤すごろく 🚆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            touch-action: manipulation;
        }
        .map-container {
            position: relative;
            width: 90%;
            max-width: 300px;
            height: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .station {
            position: relative;
            width: 120px;
            height: 50px;
            border-radius: 10px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin: 5px 0;
        }
        .event-station {
            background-color: lightblue;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            transition: top 0.5s;
        }
        .player1 {
            filter: hue-rotate(200deg); /* 青色 */
        }
        .player2 {
            filter: hue-rotate(0deg) brightness(1.5) contrast(1.2); /* 赤色 */
        }
        .dice {
            font-size: 20px;
            margin: 10px;
        }
        .stress-bar {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px auto;
        }
        .stress-level {
            width: 0%;
            height: 100%;
            background-color: red;
            transition: width 0.3s ease-in-out;
        }
        .event-text {
            font-size: 16px;
            font-weight: bold;
            color: darkblue;
            margin: 10px auto;
        }
        .restart-btn {
            display: none;
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .map-container {
                height: auto;
            }
            .station {
                width: 100px;
                height: 40px;
                font-size: 10px;
            }
            .player {
                width: 30px;
                height: 30px;
            }
            .event-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body onclick="rollDice()">
    <h1>🚆 GGHQ出勤すごろくゲーム！</h1>
    <p>北千住駅から横浜駅へ出勤しよう！</p>

    <div class="stress-bar">
        <div class="stress-level" id="stressLevel"></div>
    </div>
    <p>通勤ストレスゲージ: <span id="stressText">0%</span></p>
    <p id="eventText" class="event-text"></p>

    <div class="map-container" id="map">
        <div class="station" id="station-0">北千住</div>
        <div class="station event-station" id="station-1">南千住</div>
        <div class="station event-station" id="station-2">三ノ輪</div>
        <div class="station event-station" id="station-3">日暮里</div>
        <div class="station" id="station-4">上野</div>
        <div class="station event-station" id="station-5">秋葉原</div>
        <div class="station event-station" id="station-6">東京</div>
        <div class="station event-station" id="station-7">新橋</div>
        <div class="station event-station" id="station-8">品川</div>
        <div class="station event-station" id="station-9">川崎</div>
        <div class="station event-station" id="station-10">横浜</div>

        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="player player1" id="player1">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="player player2" id="player2">
    </div>

    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <script>
        const stations = [
            { name: "北千住", event: false },
            { name: "南千住", event: true },
            { name: "三ノ輪", event: true },
            { name: "日暮里", event: true },
            { name: "上野", event: false },
            { name: "秋葉原", event: true },
            { name: "東京", event: true },
            { name: "新橋", event: true },
            { name: "品川", event: true },
            { name: "川崎", event: true },
            { name: "横浜", event: true }
        ];

        let positions = [0, 0];
        let currentPlayer = 0;
        let stressLevel = 0;

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 3) + 1;
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] = Math.min(positions[currentPlayer] + diceRoll, stations.length - 1);
            updateBoard();

            if (stressLevel >= 100) {
                document.getElementById("eventText").textContent = `💥 プレイヤー${currentPlayer + 1}のストレスが限界に！通勤断念...`;
                document.getElementById("restartBtn").style.display = "block";
                return;
            }

            if (positions[currentPlayer] === stations.length - 1) {
                document.getElementById("eventText").textContent = `🎉 プレイヤー${currentPlayer + 1}が横浜駅に到着！通勤完了！`;
                document.getElementById("restartBtn").style.display = "block";
                return;
            }

            if (stations[positions[currentPlayer]].event) {
                let event = randomEvent();
                document.getElementById("eventText").textContent = event.message;
                updateStress(event.stress);
            } else {
                document.getElementById("eventText").textContent = "";
            }

            switchTurn();
        }

        function updateBoard() {
            document.getElementById(`player1`).style.top = `${positions[0] * 50}px`;
            document.getElementById(`player2`).style.top = `${positions[1] * 50}px`;
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function updateStress(amount) {
            stressLevel = Math.min(100, stressLevel + amount);
            document.getElementById("stressLevel").style.width = stressLevel + "%";
            document.getElementById("stressText").textContent = stressLevel + "%";
        }

        function randomEvent() {
            const events = [
            { message: "🚆 乗り換えミス！1駅戻る", stress: 10, move: -1 },
            { message: "🚧 満員電車で押し潰される！ストレス+30", stress: 30, move: 0 },
            { message: "☕ 通勤カフェで一息。ストレス-5", stress: -5, move: 0 },
            { message: "⏳ 電車遅延！1ターン休み", stress: 20, move: 0, skip: true },
            { message: "💼 仕事のメールが来た！ストレス+10", stress: 10, move: 0 },            ];
            return events[Math.floor(Math.random() * events.length)];
        }
    </script>
<style>
    /* 花火アニメーション */
    @keyframes fireworks {
        0% { opacity: 1; transform: scale(0.5) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        100% { opacity: 0; transform: scale(2) rotate(360deg); }
    }

    .firework {
        position: absolute;
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, yellow, orange, red);
        border-radius: 50%;
        animation: fireworks 1.5s ease-out infinite;
    }

    /* ゴール画面の演出 */
    .goal-banner {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 40px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
    }

    .goal-banner span {
        font-size: 60px;
        animation: pop-scale 0.5s ease-in-out infinite alternate;
    }

    @keyframes pop-scale {
        0% { transform: scale(1); }
        100% { transform: scale(1.2); }
    }
</style>

<div id="goalBanner" class="goal-banner">
    <span>🎉 祝！ゴール 🎉</span>
    <p>お疲れ様でした！あなたの通勤が完了しました！</p>
</div>
    <script>
    function triggerGoalAnimation() {
        setTimeout(() => {
            document.getElementById("goalBanner").style.display = "flex";

            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.animationDuration = `${1 + Math.random()}s`;
                document.body.appendChild(firework);

                // 3秒後にフェードアウトして削除
                setTimeout(() => {
                    firework.style.opacity = "0";
                    setTimeout(() => firework.remove(), 500);
                }, 3000);
            }

            setTimeout(() => {
                document.getElementById("goalBanner").style.display = "none";
            }, 5000);
        }, 500); // プレイヤーの移動後に少し待ってから開始
    }

    function movePlayer(diceRoll) {
        positions[currentPlayer] = Math.min(positions[currentPlayer] + diceRoll, stations.length - 1);
        updateBoard();

        // ゴール時のアニメーションを移動後に発動
        if (positions[currentPlayer] === stations.length - 1) {
            setTimeout(() => {
                document.getElementById("eventText").textContent = `🎉 プレイヤー${currentPlayer + 1}が横浜駅に到着！通勤完了！`;
                triggerGoalAnimation();
            }, 500); // 0.5秒待ってからゴール演出
            return; // ターンを進めない
        }

        switchTurn();
    }
</script>
</body>
</html>
