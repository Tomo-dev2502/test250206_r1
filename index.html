<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤すごろく 🚆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 220px;
            margin: 20px auto;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            position: relative;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .warp { background-color: lightgreen; }
        .delay { background-color: orange; }
        .back { background-color: yellow; }
        .dice { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>🚆 出勤すごろくゲーム！</h1>
    <p>北千住駅から横浜駅へ通勤しよう！</p>
    <div class="board" id="board"></div>
    <button onclick="rollDice()">🎲 サイコロを振る</button>
    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <script>
        const boardSize = 20;
        let positions = [0, 0]; // プレイヤーの位置
        let currentPlayer = 0; // 0: プレイヤー1, 1: プレイヤー2
        const board = document.getElementById("board");

        // 駅名リスト
        const stations = [
            "北千住", "南千住", "日暮里", "上野", "御徒町",
            "秋葉原", "神田", "東京", "新橋", "浜松町",
            "田町", "品川", "大崎", "大井町", "蒲田",
            "川崎", "鶴見", "東神奈川", "横浜"
        ];

        // イベント設定（通勤トラブル）
        const specialSpaces = {
            4: { type: "warp", to: 7, message: "🚄 快速！東京駅へワープ！" },
            8: { type: "back", to: 6, message: "🚧 乗り換えミス！2駅戻る！" },
            12: { type: "delay", message: "🚃 山手線遅延！1回休み！" },
            17: { type: "warp", to: 19, message: "🚄 京急特急！横浜へワープ！" }
        };

        function createBoard() {
            for (let i = 0; i < boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell-" + i;
                cell.textContent = stations[i] || "横浜";

                if (specialSpaces[i]) {
                    if (specialSpaces[i].type === "warp") cell.classList.add("warp");
                    if (specialSpaces[i].type === "delay") cell.classList.add("delay");
                    if (specialSpaces[i].type === "back") cell.classList.add("back");
                }

                let player1Icon = document.createElement("img");
                player1Icon.src = "https://cdn-icons-png.flaticon.com/512/747/747602.png"; // 青い電車
                player1Icon.classList.add("player", "player1");
                player1Icon.style.display = "none";

                let player2Icon = document.createElement("img");
                player2Icon.src = "https://cdn-icons-png.flaticon.com/512/747/747602.png"; // 赤い電車
                player2Icon.classList.add("player", "player2");
                player2Icon.style.display = "none";

                cell.appendChild(player1Icon);
                cell.appendChild(player2Icon);
                board.appendChild(cell);
            }
            updateBoard();
        }

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 3) + 1; // 1～3のサイコロ
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] += diceRoll;

            if (positions[currentPlayer] >= boardSize - 1) {
                alert(`🎉 プレイヤー${currentPlayer + 1}が横浜駅に到着！勝ち！`);
                resetGame();
                return;
            }

            updateBoard();
            checkSpecialEvent();
        }

        function checkSpecialEvent() {
            let currentPos = positions[currentPlayer];
            if (specialSpaces[currentPos]) {
                setTimeout(() => {
                    alert(specialSpaces[currentPos].message);
                    if (specialSpaces[currentPos].type === "warp" || specialSpaces[currentPos].type === "back") {
                        positions[currentPlayer] = specialSpaces[currentPos].to;
                    }
                    updateBoard();
                    switchTurn();
                }, 500);
            } else {
                switchTurn();
            }
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function updateBoard() {
            document.querySelectorAll(".player").forEach(img => img.style.display = "none");
            document.getElementById("cell-" + positions[0]).querySelector(".player1").style.display = "block";
            document.getElementById("cell-" + positions[1]).querySelector(".player2").style.display = "block";
        }

        function resetGame() {
            positions = [0, 0];
            currentPlayer = 0;
            updateBoard();
        }

        createBoard();
    </script>
</body>
</html>
