<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すごろくゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .player1 { background-color: lightblue; }
        .player2 { background-color: lightcoral; }
        .event { background-color: yellow; }
        .dice { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>すごろくゲーム</h1>
    <div class="board" id="board"></div>
    <button onclick="rollDice()">🎲 サイコロを振る</button>
    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <script>
        const boardSize = 10;
        let positions = [0, 0]; // プレイヤーの位置
        let currentPlayer = 0; // 0: プレイヤー1, 1: プレイヤー2
        const board = document.getElementById("board");

        // イベントマスの定義
        const eventSpaces = {
            3: { type: "back", value: 1, message: "イベント発生！1マス戻る！" },
            6: { type: "extraTurn", message: "イベント発生！もう一度サイコロを振る！" },
            9: { type: "back", value: 1, message: "イベント発生！1マス戻る！" }
        };

        function createBoard() {
            for (let i = 0; i < boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell-" + i;
                cell.textContent = i + 1;
                if (eventSpaces[i]) {
                    cell.classList.add("event");
                }
                board.appendChild(cell);
            }
            updateBoard();
        }

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] += diceRoll;

            if (positions[currentPlayer] >= boardSize - 1) {
                alert(`プレイヤー${currentPlayer + 1}の勝ち！ 🎉`);
                resetGame();
                return;
            }

            updateBoard();
            checkEvent();
        }

        function checkEvent() {
            let currentPos = positions[currentPlayer];
            if (eventSpaces[currentPos]) {
                setTimeout(() => {
                    alert(eventSpaces[currentPos].message);
                    if (eventSpaces[currentPos].type === "back") {
                        positions[currentPlayer] = Math.max(0, positions[currentPlayer] - eventSpaces[currentPos].value);
                    } else if (eventSpaces[currentPos].type === "extraTurn") {
                        rollDice(); // もう一度サイコロを振る
                        return;
                    }
                    updateBoard();
                    switchTurn();
                }, 500);
            } else {
                switchTurn();
            }
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function updateBoard() {
            document.querySelectorAll(".cell").forEach(cell => cell.classList.remove("player1", "player2"));
            document.getElementById("cell-" + positions[0]).classList.add("player1");
            document.getElementById("cell-" + positions[1]).classList.add("player2");
        }

        function resetGame() {
            positions = [0, 0];
            currentPlayer = 0;
            updateBoard();
            document.getElementById("turn-info").textContent = "プレイヤー1の番です";
        }

        createBoard();
    </script>
</body>
</html>
