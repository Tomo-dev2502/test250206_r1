<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤すごろく 🚆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .map-container {
            position: relative;
            width: 700px;
            height: 500px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Tokyo_rail_map.png') no-repeat center;
            background-size: cover;
            margin: 20px auto;
        }
        .station {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
        }
        .player1 {
            filter: hue-rotate(200deg); /* 青色 */
        }
        .player2 {
            filter: hue-rotate(0deg); /* 赤色（デフォルト） */
        }
        .warp { background-color: lightgreen; }
        .delay { background-color: orange; }
        .back { background-color: yellow; }
        .dice { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>🚆 出勤すごろくゲーム！</h1>
    <p>北千住駅から横浜駅へ通勤しよう！</p>
    <div class="map-container" id="map">
        <!-- 各駅の配置 -->
        <div class="station" id="station-0" style="top: 30px; left: 100px;">北千住</div>
        <div class="station" id="station-1" style="top: 80px; left: 150px;">日暮里</div>
        <div class="station" id="station-2" style="top: 130px; left: 200px;">上野</div>
        <div class="station" id="station-3" style="top: 180px; left: 250px;">秋葉原</div>
        <div class="station" id="station-4" style="top: 230px; left: 300px;">東京</div>
        <div class="station" id="station-5" style="top: 280px; left: 350px;">新橋</div>
        <div class="station" id="station-6" style="top: 330px; left: 400px;">品川</div>
        <div class="station" id="station-7" style="top: 380px; left: 450px;">川崎</div>
        <div class="station" id="station-8" style="top: 430px; left: 500px;">横浜</div>

        <!-- プレイヤーの駒（色違い） -->
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="player player1" id="player1" style="top: 30px; left: 100px;">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="player player2" id="player2" style="top: 30px; left: 120px;">
    </div>

    <button onclick="rollDice()">🎲 サイコロを振る</button>
    <p class="dice" id="dice-result">サイコロ: 🎲</p>
    <p id="turn-info">プレイヤー1の番です</p>

    <script>
        const stations = [
            { name: "北千住", x: 100, y: 30 },
            { name: "日暮里", x: 150, y: 80 },
            { name: "上野", x: 200, y: 130 },
            { name: "秋葉原", x: 250, y: 180 },
            { name: "東京", x: 300, y: 230 },
            { name: "新橋", x: 350, y: 280 },
            { name: "品川", x: 400, y: 330 },
            { name: "川崎", x: 450, y: 380 },
            { name: "横浜", x: 500, y: 430 }
        ];

        let positions = [0, 0]; 
        let currentPlayer = 0; 

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 3) + 1;
            document.getElementById("dice-result").textContent = "サイコロ: 🎲 " + diceRoll;
            movePlayer(diceRoll);
        }

        function movePlayer(diceRoll) {
            positions[currentPlayer] = Math.min(positions[currentPlayer] + diceRoll, stations.length - 1);

            if (positions[currentPlayer] === stations.length - 1) {
                alert(`🎉 プレイヤー${currentPlayer + 1}が横浜駅に到着！通勤完了！`);
                resetGame();
                return;
            }

            updateBoard();
            switchTurn();
        }

        function updateBoard() {
            document.getElementById(`player${currentPlayer + 1}`).style.top = stations[positions[currentPlayer]].y + "px";
            document.getElementById(`player${currentPlayer + 1}`).style.left = stations[positions[currentPlayer]].x + "px";
        }

        function switchTurn() {
            currentPlayer = currentPlayer === 0 ? 1 : 0;
            document.getElementById("turn-info").textContent = `プレイヤー${currentPlayer + 1}の番です`;
        }

        function resetGame() {
            positions = [0, 0];
            updateBoard();
            document.getElementById("turn-info").textContent = "プレイヤー1の番です";
        }
    </script>
</body>
</html>
